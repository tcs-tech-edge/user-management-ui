<form novalidate #loginForm="ngForm">
  <div class="row" style="text-align: center;">
    <div class="col-lg-9">&nbsp;</div>
    <div class="col-lg-2">
      <div class="bg-danger text-white p-2 mb-2" *ngIf="invalidUser">
        User ID is not registered
      </div>
      <div class="bg-danger text-white p-2 mb-2" *ngIf="wrongPassword">
        Password is incorrect
      </div>
    </div>
    <div class="col-lg-1">&nbsp;</div>
  </div>

  <hr />

  <div class="row">
    <div class="col-lg-8">&nbsp;</div>
    <div class="col-lg-2" style="text-align:right">
      <label>Email ID</label>
    </div>
    <div class="col-lg-2">
      <input name="emailId" #emailId="ngModel" type="text" [(ngModel)]="lgn.emailId" required
        pattern="^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[a-zA-Z]{2,3}$">

      <ul class="text-danger list-unstyled"
        *ngIf="(formSubmitted || emailId.dirty) && (formSubmitted && emailId.invalid)">
        <li *ngFor="let error of getValidationMessages(emailId)">
          {{error}}
        </li>
      </ul>
    </div>
  </div>

  <hr/>

  <div class="row">
    <div class="col-lg-8">&nbsp;</div>
    <div class="col-lg-2" style="text-align:right">
      <label>Password</label>
    </div>
    <div class="col-lg-2">
      <input name="password" #password="ngModel" type="password" [(ngModel)]="lgn.password" required>

      <ul class="text-danger list-unstyled" *ngIf="(formSubmitted || password.dirty)">
        <li *ngFor="let error of getValidationMessages(password)">
          {{error}}
        </li>
      </ul>
    </div>
  </div>

  <hr/>

  <div class="row">
    <div class="col-lg-10">&nbsp;</div>
    <div class="col-lg-2">
      <button class="btn btn-primary" type="button" (click)="validateAndLogin(loginForm)">Login</button>&nbsp;
    </div>
  </div>

  <hr/>

  <div class="row">
    <div class="col-lg-12" style="text-align: center;"><h1>Welcome to User Management</h1></div>
  </div>
</form>
